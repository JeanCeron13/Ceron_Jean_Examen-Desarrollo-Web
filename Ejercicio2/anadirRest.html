<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Añadir Restaurante</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <a href="/">
                <h1 class="titulo-registro">La cita Perfecta</h1>
            </a>
        </div>
    </header>

    <main class="contenedor seccion contenido-centrado">
        <a href="index.html" class="regreso boton boton-rosado">Regresar</a>
        <h2 class="fw-300 centrar-texto">Registro</h2>
        <form action="">
            <fieldset>
                <legend>Informacion del Restaurante</legend>
                <label for="ruc">Ruc:</label>
                <input type="number" id="ruc" placeholder="Ingrese el RUC" required>

                <label for="nombreComercial">Nombre Comercial:</label>
                <input type="text" id="nombreComercial" placeholder="Ingrese el Nombre Comercial" required>

                <label for="razonSocial">Razon Social:</label>
                <input type="text" id="razonSocial" placeholder="Ingrese la Razon Social" required>

                <label for="Direccion">Direccion:</label>
                <input type="text" id="Direccion" placeholder="Ingrese la Direccion" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Ingrese el Telefono" required>

                <label for="nombreContacto">Nombre Contacto:</label>
                <input type="text" id="nombreContacto" placeholder="Ingrese el Nombre de Contacto" required>
                
                <label for="opciones">Tipo de Establecimiento</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="restaurante">Restaurante</option>
                    <option value="transporte">Transporte</option>
                    <option value="hotel">Hotel</option>
                    <option value="motel">Motel</option>
                </select>

            </fieldset>
            <div class="boton-centro" href="index.html">
                <input type="submit" value="Ingresar" class="boton boton-rosado">
            </div>  
        </form>
    </main>
</body>

</html>
