<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>La cita perfecta</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>

<body>
    <header class="site-header inicio">
        <div class="contenedor contenido-header">
            <a class="titulo-principal" href="/">
                <h1>La cita Perfecta</h1>
            </a>
            <div class="inicio-sesion">
                <form action="">
                    <fieldset>
                        <legend">Inicia Sesion</legend>
        
                        <label for="email">Correo electrónico:</label>
                        <input class="inicio-sesion" type="email" id="email" placeholder="Tu correo electronico" required>
        
                        <label for="contrasena">Contraseña:</label>
                        <input class="inicio-sesion" type="password" id="contrasena" placeholder="Escribe tu contraseña" required>
                    </fieldset>

                    <a href="paginaCita.html" class="boton boton-rosado">Iniciar Sesion</a>
                    <a href="registro.html" class="boton boton-rosado">Registro</a>
                </form>
                <a class="recuperar" href="recuperarContra.html">
                    <p>¿Has olvidado la contraseña?</p>
                </a>
                
            </div>
        </div>
    </header>
</body>

</html>
